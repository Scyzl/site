spring:
  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_site?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update    # 根据实体类更新表结构
    show-sql: true        # 输出SQL语句

logging:
  level:
    root: info
    com.scy.mysite: debug
  config: 'classpath:logback-spring.xml'

server:
  port: 520
