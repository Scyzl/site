<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title = 'Post'">

<head th:replace="~{admin/commons/commons::admin-head(${title})}"></head>

<body>
<div class="loader"></div>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <!--顶部-->
        <div class="navbar-bg"></div>
        <nav th:replace="~{admin/commons/commons::admin-headerbar}"></nav>
        <!--侧边栏-->
        <div th:replace="~{admin/commons/commons::admin-sidebar(active='post')}"></div>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>发布博客</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-12 col-md-9 m-auto">
                                            <input type="text/html" class="form-control" placeholder="请输入标题">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-12 col-md-9 m-auto">
                                            <select class="form-control selectric">
                                                <option>原创</option>
                                                <option>转载</option>
                                                <option>翻译</option>
                                                <option>其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-12 col-md-9 m-auto">
                                            <div id="md-content" style="z-index: 100;">
                                                <textarea style="display:none;" placeholder="markdown语言"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <!--上传文件-->
                                    <!--                    <div class="form-group row mb-4">-->
                                    <!--&lt;!&ndash;                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Thumbnail</label>&ndash;&gt;-->
                                    <!--                      <div class="col-sm-12 col-md-3 m-auto">-->
                                    <!--                        <div id="image-preview" class="image-preview">-->
                                    <!--                          <label for="image-upload" id="image-label">上传文件</label>-->
                                    <!--                          <input type="file" name="image" id="image-upload" />-->
                                    <!--                        </div>-->
                                    <!--                      </div>-->
                                    <!--                    </div>-->
                                    <!--标签-->
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-12 col-md-9 m-auto">
                                            <select id="tags" name="tags" xm-select-direction="up" xm-select="select6_3"
                                                    xm-select-skin="normal">
                                                <option value="">请选择标签</option>
                                                <option value="1">Java</option>
                                                <option value="2">Python</option>
                                                <option value="3">Spring</option>
                                                <option value="4">SpringBoot</option>
                                                <option value="5">SpringCloud</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-sm-12 col-md-5 m-auto">
                                            <div class="pretty p-switch">
                                                <input type="checkbox">
                                                <div class="state p-success">
                                                    <label>转载声明</label>
                                                </div>
                                            </div>
                                            <div class="pretty p-switch">
                                                <input type="checkbox">
                                                <div class="state p-success">
                                                    <label>推荐</label>
                                                </div>
                                            </div>
                                            <div class="pretty p-switch">
                                                <input type="checkbox">
                                                <div class="state p-success">
                                                    <label>赞赏</label>
                                                </div>
                                            </div>
                                            <div class="pretty p-switch">
                                                <input type="checkbox">
                                                <div class="state p-success">
                                                    <label>评论</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <!--                      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>-->
                                        <div class="col-sm-12 col-md-4 m-auto">
                                            <a class="btn btn-light mr-1" onclick="window.history.go(-1)">返回</a>
                                            <button class="btn btn-info mr-1">保存</button>
                                            <button class="btn btn-primary">发布</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--设置板-->
            <div th:replace="~{admin/commons/commons::admin-settingbar}"></div>
        </div>
        <!--底部-->
        <footer th:replace="~{admin/commons/commons::admin-footer}"></footer>
    </div>
</div>
<!-- General JS Scripts -->
<script th:src="@{js/app.min.js}"></script>
<!-- JS Libraies -->
<script th:src="@{bundles/summernote/summernote-bs4.js}"></script>
<script th:src="@{bundles/jquery-selectric/jquery.selectric.min.js}"></script>
<script th:src="@{bundles/upload-preview/assets/js/jquery.uploadPreview.min.js}"></script>
<script th:src="@{bundles/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"></script>
<script th:src="@{bundles/editormd/editormd.js}"></script>
<script th:src="@{bundles/formSelects/formSelects.js}"></script>
<!-- Page Specific JS File -->
<script th:src="@{js/page/create-post.js}"></script>
<!-- Template JS File -->
<script th:src="@{js/scripts.js}"></script>
<!-- Custom JS File -->
<script th:src="@{js/custom.js}"></script>

<script type="text/javascript">

    var formSelects;

    // 初始化Markdown编辑器
    var testEditor;
    $(function () {
        testEditor = editormd("md-content", {
            width: "100%",
            height: 500,
            syncScrolling: "single",
            path: "../static/admin/bundles/editormd/lib/",

            emoji: true,//emoji表情，默认关闭
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/smart-api/upload/editormdPic/",
        });
    });
</script>

</body>

</html>
