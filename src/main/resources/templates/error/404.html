<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='404'">

<head th:replace="~{site/commons/commons::head(${title})}"></head>

<body class="sticky-header">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<!-- ScrollUp Start Here -->
<a href="#wrapper" data-type="section-switch" class="scrollup">
    <i class="fas fa-angle-double-up"></i>
</a>
<!-- ScrollUp End Here -->
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper">
    <!-- Add your site or application content here -->
    <!-- Header Area Start Here -->
    <div th:replace="~{site/commons/commons::headerbar(active='404')}"></div>
    <!-- Header Area End Here -->
    <!-- Error Page Area Start Here -->
    <section class="error-page-wrap">
        <div class="container">
            <div class="error-page-box">
                <div class="error-logo">
                    <img src="site/img/figure/404.png" alt="error">
                </div>
                <h2 class="error-title">Page not found!</h2>
                <p>We're sorry, but we can't find the page you were looking for.
                    It's probably some thing we've done wrong but now we know about
                    it and we'll try to fix it. In the meantime, try one of these options:</p>
                <a href="/static" class="item-btn">GO TO HOME</a>
            </div>
        </div>
    </section>
    <!-- Error Page Area End Here -->
    <!-- Footer Area Start Here -->
    <div th:replace="~{site/commons/commons::footerbar}"></div>
    <!-- Footer Area End Here -->

</div>
<!-- jquery-->
<script src="site/js/jquery-3.3.1.min.js"></script>
<!-- Plugins js -->
<script src="site/js/plugins.js"></script>
<!-- Popper js -->
<script src="site/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="http://cdn.bootstrapmb.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Smooth Scroll js -->
<script src="site/js/jquery.smoothscroll.min.js"></script>
<!-- Scroll js -->
<script src="site/js/jquery.scrollUp.min.js"></script>
<!-- Main js -->
<script src="site/js/main.js"></script>

</body>

</html>
